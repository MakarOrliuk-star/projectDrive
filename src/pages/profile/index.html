<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/profile/style.css">
</head>

<body>
<div class="profile_card">
    <div class="profile_card_header">
        <div class="profile_card_header_pic">
            <img src="../../styles/profile/img/main1.jpeg" alt="">
        </div>
        <div class="profile_card_name">Makar Orliuk</div>
        <div class="profile_card_desc">Web Developer</div>
        <div class="profile_card_sm">
            <a href="#" class="profile_card_sm sm__fab-icon">
                <img class="profile_card_sm sm__fab-image profile-card_sm__fab-image__border"
                     src="../../styles/profile/img/facebook.png" alt="">
            </a>
            <a href="#" class="profile_card_sm sm__fab-icon">
                <img class="profile_card_sm sm__fab-image profile-card_sm__fab-image__border"
                     src="../../styles/profile/img/git.png" alt="">
            </a>
            <a href="#" class="profile_card_sm sm__fab-icon">
                <img class="profile_card_sm sm__fab-image profile-card_sm__fab-image__border"
                     src="../../styles/profile/img/tg.png" alt="">
            </a>
            <a href="#" class="profile_card_sm sm__fab-icon">
                <img class="profile_card_sm sm__fab-image profile-card_sm__fab-image__border"
                     src="../../styles/profile/img/inst.png" alt="">
            </a>
        </div>
        <a href="#" class="profile_card_header_contact-btn">Contact me</a>
    </div>
    <div class="profile_card_footer">
        <div class="profile_card_footer_numbers">
            <div class="profile_card_footer_numbers_item">
                <span>10K</span> Posts
            </div>
            <div class="profile_card_footer_numbers_border"></div>
            <div class="profile_card_footer_numbers_item">
                <span>107</span> Subscriptions
            </div>
            <div class="profile_card_footer_numbers_border"></div>
            <div class="profile_card_footer_numbers_item">
                <span>10K</span> Subscribers
            </div>
        </div>
    </div>
</div>
</body>

</html>

</html>
