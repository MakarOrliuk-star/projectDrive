<!DOCTYPE html>
<html>
<head>
    <title>News page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles/feed/style.css">
</head>
<body>
<div class="feed">
    <nav class="feed_header">
        <div class="feed_wrapper">
            <img src="../../styles/feed/img/logo.PNG" class="feed_brand-image" alt="">
            <input type="text" class="feed_search-box" placeholder="search">
            <div class="feed_item-links">
                <img src="../../styles/feed/img/home.PNG" class="feed_icon-profile" alt="">
                <img src="../../styles/feed/img/explore.PNG" class="feed_icon-profile" alt="">
                <img src="../../styles/feed/img/like.PNG" class="feed_icon-profile" alt="">
                <div class="feed_icon-profile user-profile"></div>
            </div>
        </div>
    </nav>

    <div class="feed_main">
        <div class="create-new-post-bg">
            <div class="create-new-post">
                <h3>Create new post</h3>
                <div class="create-new-post_group-name">
                    <label class="create-new-post_label">Title</label>
                    <div class="create-new-post_input">
                        <input type="text" class="create-new-post_form-control" required>
                    </div>
                </div>
                <div class="create-new-post_group-name">
                    <label class="create-new-post_label">Your image</label>
                    <div class="create-new-post_input">
                        <input type="file" id="inpFile" class="create-new-post_form-control">
                    </div>
                </div>
                <div class="create-new-post_group-name">
                    <label class="create-new-post_label">Your comment</label>
                    <div class="create-new-post_input">
                        <input type="text" class="create-new-post_form-control" required>
                    </div>
                </div>
                <div class="create-new-post_group-name">
                    <button type="button" class="create-new-post create-new-post_button create-new-post_primary-color" id="btn">
                        Send
                        Post
                    </button>
                </div>
                <span class="create-new-post_close">X</span>
            </div>
        </div>

        <div class="feed_posts">
            <div class="feed_button-create">
                <button type="button" class="feed_button-create-post" name="foo" value="upvote">Create post</button>
            </div>
        </div>

        <div class="feed_profile-menu">
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="../../styles/feed/img/cover 3.png" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Makar Orliuk</p>
                    <p class="feed_profile-sub-text">@VM_tekken</p>
                </div>
                <button class="feed_profile-action-btn">Follow</button>
            </div>
            <p class="feed_profile-suggestion-text">Suggestions for you</p>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
        </div>
    </div>
</div>

<script src="../../js/feed/modal.js"></script>
</body>
</html>
