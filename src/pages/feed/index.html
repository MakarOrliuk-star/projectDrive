<!DOCTYPE html>
<html>
<head>
    <title>News page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles/feed/style.css">
</head>
<body>

<div class="feed">
    <nav class="feed_header">
        <div class="feed_wrapper">
            <img src="../../styles/feed/img/logo.PNG" class="feed_brand-image" alt="">
            <input type="text" class="feed_search-box" placeholder="search">
            <div class="feed_item-links">
                <img src="../../styles/feed/img/home.PNG" class="feed_icon-profile" alt="">
                <img src="../../styles/feed/img/explore.PNG" class="feed_icon-profile" alt="">
                <img src="../../styles/feed/img/like.PNG" class="feed_icon-profile" alt="">
                <div class="feed_icon-profile user-profile"></div>
            </div>
        </div>
    </nav>
    <div class="feed_main">
        <div class="feed_posts">
            <div class="feed_button-create">
                <button class="feed_button-create-post" name="foo" value="upvote">Create post</button>
            </div>
            <div class="feed_post">
                <div class="feed_post-info">
                    <div class="feed_post-info-user">
                        <div class="feed_profile-pic"><img src="../../styles/feed/img/cover 1.png" alt=""></div>
                        <p class="feed_username-post">User 1</p>
                    </div>
                    <img src="" class="feed_options" alt="">
                </div>
                <img src="../../styles/feed/img/cover 1.png" class="post_image-profile" alt="">
                <div class="feed_post-content">
                    <div class="feed_post-content-reaction">
                        <img src="../../styles/feed/img/like.PNG" class="feed_icon-profile" alt="">
                        <img src="" class="feed_icon-profile" alt="">
                        <img src="../../styles/feed/img/send.PNG" class="feed_icon-profile" alt="">
                        <img src="" class="save feed_icon-profile" alt="">
                    </div>
                    <p class="feed_post-content-likes">1,012 likes</p>
                    <p class="feed_post-content-description"><span>username </span> Тут какой-то текст</p>
                    <p class="feed_post-content-time">2 minutes ago</p>
                </div>
                <div class="feed_post-comment">
                    <img src="" class="feed_icon-profile" alt="">
                    <input type="text" class="feed_post-comment-add" placeholder="Add a comment">
                    <button class="feed_post-comment-btn">post</button>
                </div>
            </div>
        </div>
         <div class="feed_profile-menu">
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="../../styles/feed/img/cover 3.png" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Makar Orliuk</p>
                    <p class="feed_profile-sub-text">@VM_tekken</p>
                </div>
                <button class="feed_profile-action-btn">Follow</button>
            </div>
            <p class="feed_profile-suggestion-text">Suggestions for you</p>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
            <div class="feed_profile-card">
                <div class="feed_profile-pic">
                    <img src="" alt="">
                </div>
                <div>
                    <p class="feed_username-profile">Channel 1</p>
                    <p class="feed_profile-sub-text">followed bu user</p>
                </div>
                <button class="feed_profile-action-btn">follow</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
