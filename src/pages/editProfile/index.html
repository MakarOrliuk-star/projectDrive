<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile edit</title>
    <link rel="stylesheet" href="../../styles/editProfile/style.css">
</head>

<body>
<div class="profile_edit">
    <div class="profile_edit_area">
        <div class="profile_edit_header_pic">
            <img src="../../styles/profile/img/main1.jpeg" alt="">
        </div>
        <a href="#" class="profile_edit_area_image">Изменить аватар</a>
        <div class="profile_edit_area_title">Логин:</div>
        <input type="text" class="profileInputBox"/>

        <div class="profile_edit_area_title">Фамилия:</div>
        <input type="text" class="profileInputBox"/>

        <div class="profile_edit_area_title">Имя:</div>
        <input type="text" class="profileInputBox"/>

        <div class="profile_edit_area_title">Отчество:</div>
        <input type="text" class="profileInputBox"/>

        <div class="profile_edit_area_title">E-mail:</div>
        <input type="text" class="profileInputBox"/>

        <div class="edit-title">Телефон:</div>
        <input type="text" class="profileInputBox"/>

        <div class="edit-title">О себе:</div>
        <textarea class="profileInputBox"></textarea>
        <button class="editSave">Сохранить профиль</button>
    </div>
</div>
</body>
